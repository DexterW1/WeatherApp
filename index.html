<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherapp</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com
    "
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="search">
            <button><img src="images/mylocation.png" alt="mylocation-icon" class="mylocation-button"></button>
            <input type="text" placeholder="Search city..." spellcheck="false" class="searchField">
            
            <button><img src="images/search.png" alt="search-icon" class="search-button-icon"></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="image-rain" class="weather-icon">
            <h1 class="temp">70&deg;f</h1>
            <h2 class="city">California</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
